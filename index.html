<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Search</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f0f0; }

            .col-sm-4 { flex: 0 0 100% !important; max-width: 100% !important; }

            .pagination span, .pagination button:last-child { display: none !important; }
            .pagination button { margin-left: 5px !important; margin-right: 5px !important; }
        }
        .search-container { max-width: 600px; margin: 20px auto; display: flex; justify-content: space-between; position: relative; }
        #search-input { flex-grow: 1; padding: 10px; font-size: 18px; border: 1px solid #ddd; border-radius: 4px; margin-right: 10px; }

        .property-card { border: 1px solid #ddd; margin-bottom: 20px; padding: 10px; position: relative; background-color: #fff; cursor: pointer; }
        .pagination { display: flex; justify-content: center; align-items: center; margin-top: 20px; background-color: #f0f0f0; padding: 10px; }
        .pagination span { margin-right: 10px; font-weight: bold; }
        .pagination button { margin: 0 5px; padding: 5px 10px; background-color: white; color: black; border: 1px solid #ddd; cursor: pointer; }

        #autocomplete-list { border: 1px solid #d4d4d4; max-height: 150px; overflow-y: auto; display: none; position: absolute; top: 100%; left: 0; right: 110px; background-color: white; z-index: 1000; }

        .autocomplete-item:hover { background-color: #e9e9e9; }

</head>
<body>
    <div class="container">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Enter city, state, or ZIP code">
            <button id="search-button">Search</button>
            <div id="autocomplete-list"></div>
        </div>
        
        <div id="results-controls" class="hidden">
            <div id="property-grid" class="row"></div>
            <div class="pagination"></div>
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Get Access Now!</h2>
            <button class="btn btn-primary btn-block">Apply Now</button>
        </div>
    </div>

    <script>
        let cityData = {};
        let zipData = {};
        const baseUrl = 'https://satpel.github.io/us-location-data/us_location_data/';
        const propertyDataUrl = 'https://raw.githubusercontent.com/satpel/eal-estate-data/main/data/';
        let currentPage = 1;

        async function loadLocationData() {
            try {
                const [cityIndex, zipIndex] = await Promise.all([
                    fetch(baseUrl + 'city_index.json').then(response => response.json()),
                    fetch(baseUrl + 'zip_index.json').then(response => response.json())
                ]);

                for (const file of cityIndex) {
                    const data = await fetch(baseUrl + file).then(response => response.json());
                    Object.assign(cityData, data);
                }

                for (const file of zipIndex) {
                    const data = await fetch(baseUrl + file).then(response => response.json());
                    Object.assign(zipData, data);
                }

            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        function createPropertyCard(property) {
            if (property.imageUrl2 && property.imageUrl3) {
                // Новый формат отображения для записей с несколькими изображениями
                return `
                    <div class="col-sm-12">
                        <div class="property-card">
                            <h3>${property.type} <span class="price">${property.price}</span></h3>
                            <p>${property.address}</p>
                            <div class="property-images">
                                <img src="${property.imageUrl}" alt="${property.type}" class="property-image-full">
                                <img src="${property.imageUrl2}" alt="${property.type}" class="property-image-full">
                                <img src="${property.imageUrl3}" alt="${property.type}" class="property-image-full">
                            </div>
                            <div class="property-details">
                                <p>${property.beds} Beds | ${property.baths} Baths | ${property.squareFeet} sqft</p>
                            </div>
                        </div>
                    </div>
                `;
            } else {
                // Старый формат для записей без дополнительных изображений
                return `
                    <div class="col-sm-6 col-md-4">
                        <div class="property-card">
                            <h3>${property.type} <span class="price">${property.price}</span></h3>
                            <p>${property.address}</p>
                            <div class="property-image-container">
                                <img src="${property.imageUrl}" alt="${property.type}" class="property-image">
                            </div>
                            <div class="property-details">
                                <p>${property.beds} Beds | ${property.baths} Baths | ${property.squareFeet} sqft</p>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        async function searchProperties() {
            const input = document.getElementById('search-input').value.trim().toUpperCase();
            const grid = document.getElementById('property-grid');
            const resultsControls = document.getElementById('results-controls');
            
            let locationName = input;
            if (zipData[input]) {
                locationName = zipData[input];
            }

            try {
                const [city, state] = locationName.split(', ');
                const filename = `${state.toLowerCase()}_${city.toLowerCase().replace(/\s+/g, '_')}.json`;
                
                const response = await fetch(`${propertyDataUrl}${filename}`);
                if (!response.ok) throw new Error('Error fetching data.');

                const properties = await response.json();

                grid.innerHTML = properties.map(createPropertyCard).join('');
                resultsControls.classList.remove('hidden');
            } catch (error) {
                console.error('Error:', error);
                grid.innerHTML = "No properties found or error loading data.";
                resultsControls.classList.add('hidden');
            }
        }

        document.getElementById('search-button').addEventListener('click', searchProperties);

        function autocomplete(input) {
            const list = document.getElementById('autocomplete-list');
            list.innerHTML = '';
            list.style.display = 'none';

            if (input.length < 3) return;

            const cityMatches = Object.keys(cityData).filter(key => key.startsWith(input)).slice(0, 5);
            const matches = [...cityMatches].slice(0, 5);

            if (matches.length > 0) {
                list.style.display = 'block';
                matches.forEach(match => {
                    const div = document.createElement('div');
                    div.textContent = match;
                    div.className = 'autocomplete-item';
                    div.onclick = function() {
                        document.getElementById('search-input').value = match.split(' (')[0];
                        list.style.display = 'none';
                        searchProperties();
                    };
                    list.appendChild(div);
                });
            }
        }

        let debounceTimer;
        document.getElementById('search-input').addEventListener('input', function() {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => autocomplete(this.value.toUpperCase()), 300);
        });

        loadLocationData();
    </script>
</body>
</html>
