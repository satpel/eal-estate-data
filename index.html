<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Search</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f0f0; }
        .container { max-width: 1200px; margin: 0 auto; }
        .search-container { max-width: 600px; margin: 20px auto; display: flex; justify-content: space-between; position: relative; }
        #search-input { flex-grow: 1; padding: 10px; font-size: 18px; border: 1px solid #ddd; border-radius: 4px; margin-right: 10px; }
        #search-button { padding: 10px 20px; background-color: #337ab7; color: white; border: none; cursor: pointer; font-size: 18px; border-radius: 4px; }
        #search-button:hover { background-color: #286090; }
        .sort-view-container { display: flex; justify-content: space-between; align-items: center; max-width: 1105px; margin: 20px auto; padding: 10px 0; background-color: #f8f8f8; border-top: 1px solid #e7e7e7; border-bottom: 1px solid #e7e7e7; }
        .sort-container { display: flex; align-items: center; }
        .sort-container label { font-weight: bold; margin-right: 10px; }
        .sort-dropdown { width: 200px; }
        .view-options { display: flex; align-items: center; }
        .view-options button { background-color: #fff; border: 1px solid #ddd; padding: 6px 12px; margin-left: 5px; border-radius: 4px; }
        .view-options button.active { background-color: #337ab7; color: white; border-color: #2e6da4; }
        #property-grid { width: 100%; margin: 20px auto; }
        .property-card { border: 1px solid #ddd; margin-bottom: 20px; padding: 10px; position: relative; background-color: #fff; cursor: pointer; }
        .property-card.expanded { width: 100%; }
        .property-location { font-size: 14px; margin: 5px 0 10px 0; }
        .property-image-container { width: 100%; height: 200px; overflow: hidden; margin-bottom: 10px; }
        .property-image { width: 100%; height: 100%; object-fit: cover; }
        .property-details { margin-bottom: 10px; }
        .property-details h5 { margin-top: 0; font-size: 16px; }
        .get-details-btn { position: absolute; bottom: 10px; right: 10px; background-color: #337ab7; border-color: #2e6da4; }
        .pagination { display: flex; justify-content: center; align-items: center; margin-top: 20px; background-color: #f0f0f0; padding: 10px; }
        .pagination span { margin-right: 10px; font-weight: bold; }
        .pagination button { margin: 0 5px; padding: 5px 10px; background-color: white; color: black; border: 1px solid #ddd; cursor: pointer; }
        .pagination button.active { background-color: #337ab7; color: white; border: 1px solid #2e6da4; }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Enter city, state, or ZIP code">
            <button id="search-button">Search</button>
            <div id="autocomplete-list"></div>
        </div>

        <div id="results-controls" class="hidden">
            <div class="sort-view-container">
                <div class="sort-container">
                    <label for="sort-select">Sort By</label>
                    <select class="form-control sort-dropdown" id="sort-select">
                        <option value="Default">Type of Sale</option>
                        <option value="City">City</option>
                        <option value="Photos">Photos</option>
                        <option value="Price (low to high)">Price (low to high)</option>
                        <option value="Price (high to low)">Price (high to low)</option>
                        <option value="Sq. Feet (low to high)">Sq. Feet (low to high)</option>
                        <option value="Sq. Feet (high to low)">Sq. Feet (high to low)</option>
                        <option value="Most Recent">Most Recent</option>
                        <option value="Property Type">Property Type</option>
                        <option value="Status">Status</option>
                    </select>
                </div>
                <div class="view-options">
                    <button>List</button>
                    <button class="active">Tile</button>
                    <button>Map</button>
                    <button>Save Your Search</button>
                </div>
            </div>

            <div id="property-grid" class="row"></div>

            <div class="pagination">
                <span>Page 1 of 7</span>
                <button class="active">1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>Next Â»</button>
            </div>
        </div>
    </div>

    <script>
        let cityData = {};
        let zipData = {};
        const baseUrl = 'https://satpel.github.io/us-location-data/us_location_data/';
        const propertyDataUrl = 'https://satpel.github.io/real-estate-data/data/';
        let currentPage = 1;
        const propertiesPerPage = 15;

        function formatPrice(bedrooms) {
            if (bedrooms == 1) return "$600";
            if (bedrooms == 2) return "$700";
            return "$900";
        }

        function formatNumber(num) {
            if (Number.isInteger(parseFloat(num))) {
                return Math.floor(num);
            }
            return parseFloat(num).toFixed(1);
        }

        function toTitleCase(str) {
            return str.split(' ').map(word => 
                word.length <= 2 ? word.toUpperCase() : word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()
            ).join(' ');
        }

        function formatPropertyType(type) {
            if (/^\d+$/.test(type) || type === 'VacantLand' || type === 'Other') {
                return 'Single Family Home';
            }
            return type.replace(/([A-Z])/g, ' $1').trim();
        }

        function createPropertyCard(property, location) {
            const [city, state] = location.split(', ').map(toTitleCase);
            return `
                <div class="col-sm-6 col-md-4">
                    <div class="property-card">
                        <h3>${property.type} <span class="price">${formatPrice(property.beds)}</span></h3>
                        <p class="property-location">${city}, ${state}</p>
                        <div class="property-image-container">
                            <img src="${property.imageUrl}" alt="${property.type}" class="property-image">
                        </div>
                        <div class="property-details">
                            <h5>${formatPropertyType(property.type)}</h5>
                            <p>${formatNumber(property.beds)} Beds | ${formatNumber(property.baths)} Baths | ${Number(property.squareFeet).toLocaleString()} sqft</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function createExpandedPropertyCard(property, location) {
            const [city, state] = location.split(', ').map(toTitleCase);
            return `
                <div class="col-sm-12">
                    <div class="property-card expanded">
                        <h3>${property.type} <span class="price">${property.price ? `$${property.price}` : 'N/A'}</span></h3>
                        <p class="property-location">${city}, ${state}</p>
                        <div class="property-image-container">
                            <img src="${property.imageUrl}" alt="${property.type}" class="property-image">
                            ${property.imageUrl2 ? `<img src="${property.imageUrl2}" class="property-image">` : ""}
                            ${property.imageUrl3 ? `<img src="${property.imageUrl3}" class="property-image">` : ""}
                        </div>
                        <div class="property-details">
                            <h5>${formatPropertyType(property.type)}</h5>
                            <p>${formatNumber(property.beds)} Beds | ${formatNumber(property.baths)} Baths | ${Number(property.squareFeet).toLocaleString()} sqft</p>
                        </div>
                    </div>
                </div>
            `;
        }

        async function searchProperties() {
            const input = document.getElementById('search-input').value.trim().toUpperCase();
            const grid = document.getElementById('property-grid');
            const resultsControls = document.getElementById('results-controls');
            
            let locationName = input;
            if (zipData[input]) {
                locationName = zipData[input];
            }

            try {
                const [city, state] = locationName.split(', ');
                const filename = `${state.toLowerCase()}_${city.toLowerCase().replace(/\s+/g, '_')}.json`;
                
                const response = await fetch(`${propertyDataUrl}${filename}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const properties = await response.json();

                const newFormatProperties = properties.filter(property => property.imageUrl2 || property.imageUrl3);
                const oldFormatProperties = properties.filter(property => !property.imageUrl2 && !property.imageUrl3);

                grid.innerHTML = newFormatProperties.map(property => createExpandedPropertyCard(property, locationName)).join('');
                grid.innerHTML += oldFormatProperties.map(property => createPropertyCard(property, locationName)).join('');
                
                resultsControls.classList.remove('hidden');
            } catch (error) {
                console.error('Error:', error);
                grid.innerHTML = "No properties found or error loading data.";
                resultsControls.classList.add('hidden');
            }
        }

        document.getElementById('search-button').addEventListener('click', searchProperties);
    </script>
</body>
</html>
