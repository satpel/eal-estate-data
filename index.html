<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Search</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f0f0; }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .search-container { 
            max-width: 600px;
            margin: 20px auto; 
            display: flex; 
            justify-content: space-between;
            position: relative;
        }
        #search-input { 
            flex-grow: 1; 
            padding: 10px; 
            font-size: 18px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }
        #search-button { 
            padding: 10px 20px; 
            background-color: #337ab7; 
            color: white; 
            border: none; 
            cursor: pointer;
            font-size: 18px;
            border-radius: 4px;
        }
        #search-button:hover {
            background-color: #286090;
        }
        .property-card, .property-card-large {
            border: 1px solid #ddd;
            background-color: #fff;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .property-card-large {
            padding: 20px;
        }
        .carousel-inner img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .property-info h3 {
            margin-top: 0;
            font-size: 24px;
            font-weight: bold;
        }
        .get-details-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #337ab7;
            border-color: #2e6da4;
            color: #fff;
            padding: 6px 12px;
            border-radius: 4px;
        }
        .get-details-btn:hover {
            background-color: #286090;
        }
        /* Модальные стили */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 30px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Enter city, state, or ZIP code">
            <button id="search-button">Search</button>
            <div id="autocomplete-list"></div>
        </div>

        <div id="results-controls" class="hidden">
            <div id="property-grid" class="row"></div>
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Property Details</h2>
            <p>More details about this property will be shown here.</p>
        </div>
    </div>

    <script>
        let cityData = {};
        let zipData = {};
        const baseUrl = 'https://satpel.github.io/us-location-data/us_location_data/';
        const propertyDataUrl = 'https://raw.githubusercontent.com/satpel/eal-estate-data/main/data/';

        async function loadLocationData() {
            try {
                const [cityIndex, zipIndex] = await Promise.all([
                    fetch(baseUrl + 'city_index.json').then(response => response.json()),
                    fetch(baseUrl + 'zip_index.json').then(response => response.json())
                ]);

                for (const file of cityIndex) {
                    const data = await fetch(baseUrl + file).then(response => response.json());
                    Object.assign(cityData, data);
                }

                for (const file of zipIndex) {
                    const data = await fetch(baseUrl + file).then(response => response.json());
                    Object.assign(zipData, data);
                }

            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        function createPropertyCard(property) {
            if (property.imageUrl2 && property.imageUrl3) {
                // Новый формат с каруселью
                return `
                    <div class="col-sm-12">
                        <div class="property-card-large">
                            <div id="carousel-${property.id}" class="carousel slide" data-ride="carousel">
                                <div class="carousel-inner">
                                    <div class="item active">
                                        <img src="${property.imageUrl}" alt="Image 1">
                                    </div>
                                    ${property.imageUrl2 ? `<div class="item"><img src="${property.imageUrl2}" alt="Image 2"></div>` : ''}
                                    ${property.imageUrl3 ? `<div class="item"><img src="${property.imageUrl3}" alt="Image 3"></div>` : ''}
                                </div>
                                <a class="left carousel-control" href="#carousel-${property.id}" data-slide="prev">
                                    <span class="glyphicon glyphicon-chevron-left"></span>
                                </a>
                                <a class="right carousel-control" href="#carousel-${property.id}" data-slide="next">
                                    <span class="glyphicon glyphicon-chevron-right"></span>
                                </a>
                            </div>
                            <div class="property-info">
                                <h3>${property.type} <span class="price">${property.price}</span></h3>
                                <p>${property.address}</p>
                                <p>${property.beds} Beds | ${property.baths} Baths | ${property.squareFeet} sqft</p>
                                <button class="get-details-btn" onclick="openModal()">Get Details</button>
                            </div>
                        </div>
                    </div>
                `;
            } else {
                // Старый формат для записей без дополнительных изображений
                return `
                    <div class="col-sm-6 col-md-4">
                        <div class="property-card" onclick="openModal()">
                            <h3>${property.type} <span class="price">${property.price}</span></h3>
                            <p>${property.address}</p>
                            <div class="property-image-container">
                                <img src="${property.imageUrl}" alt="${property.type}" class="property-image">
                            </div>
                            <div class="property-details">
                                <p>${property.beds} Beds | ${property.baths} Baths | ${property.squareFeet} sqft</p>
                                <button class="get-details-btn">Get Details</button>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        async function searchProperties() {
            const input = document.getElementById('search-input').value.trim().toUpperCase();
            const grid = document.getElementById('property-grid');
            const resultsControls = document.getElementById('results-controls');
            
            let locationName = input;
            if (zipData[input]) {
                locationName = zipData[input];
            }

            try {
                const [city, state] = locationName.split(', ');
                const filename = `${state.toLowerCase()}_${city.toLowerCase().replace(/\s+/g, '_')}.json`;
                
                const response = await fetch(`${propertyDataUrl}${filename}`);
                if (!response.ok) throw new Error('Error fetching data.');

                const properties = await response.json();

                grid.innerHTML = properties.map(createPropertyCard).join('');
                resultsControls.classList.remove('hidden');
            } catch (error) {
                console.error('Error:', error);
                grid.innerHTML = "No properties found or error loading data.";
                resultsControls.classList.add('hidden');
            }
        }

        document.getElementById('search-button').addEventListener('click', searchProperties);

        function autocomplete(input) {
            const list = document.getElementById('autocomplete-list');
            list.innerHTML = '';
            list.style.display = 'none';

            if (input.length < 3) return;

            const cityMatches = Object.keys(cityData).filter(key => key.startsWith(input)).slice(0, 5);
            const matches = [...cityMatches].slice(0, 5);

            if (matches.length > 0) {
                list.style.display = 'block';
                matches.forEach(match => {
                    const div = document.createElement('div');
                    div.textContent = match;
                    div.className = 'autocomplete-item';
                    div.onclick = function() {
                        document.getElementById('search-input').value = match.split(' (')[0];
                        list.style.display = 'none';
                        searchProperties();
                    };
                    list.appendChild(div);
                });
            }
        }

        let debounceTimer;
        document.getElementById('search-input').addEventListener('input', function() {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => autocomplete(this.value.toUpperCase()), 300);
        });

        function openModal() {
            document.getElementById("myModal").style.display = "block";
        }

        document.querySelector(".close").onclick = function() {
            document.getElementById("myModal").style.display = "none";
        };

        window.onclick = function(event) {
            if (event.target == document.getElementById("myModal")) {
                document.getElementById("myModal").style.display = "none";
            }
        };

        loadLocationData();
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
